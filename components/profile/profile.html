<div layout="column"
     class="content-container"
     data-component="profile-component">
    <div class="title-box">
        <div class="icon-container">
            <i class="icon material-icons">person_outline</i>
        </div>
        <h2 class="title" ng-bind="'profile_box_title' | translate | uppercase"></h2>
        <h4 class="subtitle" translate="profile_box_subtitle" ></h4>
    </div>
    <div layout="row" layout-margin class="content-body">
        <div flex layout="column" layout-align="space-between start" class="text-container">
            <div flex layout="column" layout-align="space-around">
                <div>
                    <h2 class="first-title" translate="profile_first_title"></h2>
                    <p class="first-paragraph" translate="profile_first_description" >
                    </p>
                </div>
                <div>
                    <h2 class="second-title" translate="profile_second_title"></h2>
                    <p class="second-paragraph" translate="profile_second_description">
                    </p>
                </div>
            </div>
<!--            <md-button aria-label="Download my CV" class="custom-button md-primary md-raised download-cv-btn">
                <i class="material-icons">cloud_download</i><span translate="profile_button_download"></span>
            </md-button>-->
        </div>
        <div hide-xs hide-sm flex="5"></div>
        <div hide-xs flex="35" flex-sm="45" class="picture-container">
            <right-profile layout="column" layout-align="space-around center" ></right-profile>
        </div>
        <div hide-gt-xs flex="0" class="sticked-container">
            <md-button aria-label="Show more info about me" class="md-raised custom-button sticked-button "
                       ng-click="profile.togglePicture('picture-side')">
                <i class="material-icons">keyboard_arrow_left</i>
            </md-button>
        </div>
    </div>
    <md-sidenav hide-gt-sm class="md-sidenav-right md-whiteframe-z2 " md-component-id="picture-side">
        <div class="picture-container-side">
            <right-profile layout-margin layout-align="space-around center" layout="column"></right-profile>
        </div>
    </md-sidenav>
</div>
