<md-toolbar role="navigation" class="navigation-toolbar md-whiteframe-z1" id="toolbar-nav" custom-sticky>
    <div class="toolbar-container">
        <div class="brand-container toolbar-tools md-toolbar-tools">
            <h2 class="brand-name">
                <span hide-xs>NICOLAS <b>LETOUBLON</b></span>
                <span hide-gt-xs>N. <b>LETOUBLON</b></span>
            </h2>
        </div>
        <div hide-gt-xs class="toolbar-tools md-toolbar-tools toolbar-actions">
            <md-button ng-click="navigation.toggleMenu('menu-side')" class="md-icon-button" aria-label="Menu">
                <i class="material-icons">apps</i>
            </md-button>
        </div>
        <div hide-xs class="toolbar-tools md-toolbar-tools toolbar-actions plain-title">
            <md-button aria-label="{{section.name | translate}}" du-smooth-scroll="{{section.anchor}}"
                       ng-class="{'active' : section.active}" title="{{section.name}}"
                        ng-repeat="section in navigation.sections track by $index"
                       ng-click="navigation.activate(section)"
                       class="nav-button nav-icons">
                <span hide-xs hide-sm translate="{{section.name}}"></span>
                <i hide-gt-sm class="material-icons">{{section.icon}}</i>
            </md-button>
        </div>
    </div>
</md-toolbar>

<md-sidenav hide-gt-sm class="md-sidenav-left md-whiteframe-z2 menu-side-panel" md-component-id="menu-side">
    <md-toolbar class="menu-container-side md-primary">
        <h1 class="md-toolbar-tools" translate="navigation_title"></h1>
    </md-toolbar>
    <md-list ng-cloak class="list-story-container">
        <md-list-item class="list-item" ng-class="{'active' : section.active}"
                      ng-repeat="section in navigation.sections"
                      du-smooth-scroll="{{section.anchor}}"
                      ng-click="navigation.goToAnchorMobile(section, 'menu-side')">
            <i class="icon material-icons">{{section.icon}}</i>
            <p class="title" translate="{{section.name}}"></p>
        </md-list-item>
    </md-list>
</md-sidenav>

<md-button du-smooth-scroll="anchor-profile" ng-click="navigation.activateTop()" aria-label="Return to the top"
           id="return-to-top-btn">
    <i class="material-icons">expand_less</i>
</md-button>
