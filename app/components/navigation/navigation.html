<md-toolbar role="navigation" class="navigation-toolbar md-whiteframe-z1" id="toolbar-nav">
    <div class="toolbar-container">
        <div class="brand-container toolbar-tools md-toolbar-tools">
            <h2 class="brand-name">
                <span>NICOLAS <b>LETOUBLON</b></span>
            </h2>
        </div>
        <span flex></span>
        <div hide-gt-xs class="toolbar-tools md-toolbar-tools toolbar-actions">
            <md-button class="md-icon-button" aria-label="Settings">
                <i class="material-icons">menu</i>
            </md-button>
        </div>
        <div hide-xs hide-sm class="toolbar-tools md-toolbar-tools toolbar-actions">
            <md-button hide-xs hide-sm ng-bind="section.name | uppercase" ng-repeat="section in navigation.sections track by $index" class="nav-button"
                       ng-click="navigation.goToAnchor(section.name)" aria-label="{{section.name}}">
            </md-button>
            <md-button hide-xs hide-gt-sm ng-repeat="section in navigation.sections track by $index" class="nav-button"
                       ng-click="navigation.goToAnchor(section.name)" aria-label="{{section.name}}">
                <i class="material-icons">{{section.icon}}</i>
            </md-button>
        </div>
    </div>
</md-toolbar>
