<section data-component="story-component" id="anchor-stories" class="content-part">
    <div class="content-container">
        <div class="title-box">
            <div class="icon-container">
                <i class="icon material-icons">timelapse</i>
            </div>
            <h2 class="title">{{'my stories' | uppercase}}</h2>
            <h4 class="subtitle">education & experience</h4>
        </div>
        <div class="content-body">
            <div class="story-container" ng-repeat="story in storyCtrl.stories track by $index">
                <div class="short-description-container"
                     ng-class="{'left' : $even, 'right' : $odd, 'active': story.active}">
                    <h4 class="type" ng-bind="story.type"></h4>
                    <h3 class="title" ng-bind="story.highligh"></h3>
                    <p class="subtitle firm" ng-bind="story.name"></p>
                    <p class="subtitle location" ng-bind="story.city + ', ' + story.country"></p>
                    <p class="description" ng-bind="story.description" ng-show="story.active"></p>
                    <md-button ng-show="story.active && story.description.length" class="read-more">
                        Read more
                    </md-button>
                </div>
                <div class="year-container" ng-class="{'active': story.active}"
                     ng-mouseover="storyCtrl.activateStory(story)">
                    <h3 class="year" ng-bind="story.year"></h3>
                </div>
            </div>
        </div>
    </div>
</section>
