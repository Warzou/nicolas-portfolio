<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nicolas App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>

    <link rel="stylesheet" href="assets/styles/css/theming.css"/>
    <link rel="stylesheet" href="assets/styles/css/header.css"/>
    <link rel="stylesheet" href="assets/styles/css/navigation.css"/>
    <link rel="stylesheet" href="assets/styles/css/main-content.css"/>
    <link rel="stylesheet" href="assets/styles/css/profile.css"/>

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="Application" ng-controller="ApplicationController" layout="column" ng-cloak>

    <header-directive></header-directive>
    <navigation-directive></navigation-directive>
    <div role="main" class="main-content">
        <profile-directive></profile-directive>
        <section id="anchor-skills" class="content-part dark skills-content">
            <div class="profile-content-body">
                <div class="title-box">
                    <div class="icon-container">
                        <i class="icon material-icons">palette</i>
                    </div>
                    <h2 class="title">{{'skills' | uppercase}}</h2>
                    <h3 class="subtitle">my skills</h3>
                </div>
                <div class="content-body">

                </div>
            </div>
        </section>
        <section id="anchor-story" class="content-part story-content">

        </section>
        <section id="anchor-about" class="content-part about-content">
        </section>
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script src="app.js"></script>
    <script src="components/header/header-directive.js"></script>
    <script src="components/navigation/navigation-directive.js"></script>
    <script src="components/profile/profile-directive.js"></script>
</body>
</html>
